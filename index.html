<html>
  <head>
    <meta charset="utf-8" />
    <title>jsQR Demo</title>
    <script src="./dist/jsQR.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Ropa Sans", sans-serif;
        color: #333;
        max-width: 640px;
        margin: 0 auto;
        position: relative;
      }

      #githubLink {
        position: absolute;
        right: 0;
        top: 12px;
        color: #2d99ff;
      }

      h1 {
        margin: 10px 0;
        font-size: 40px;
      }

      #loadingMessage {
        text-align: center;
        padding: 40px;
        background-color: #eee;
      }

      #canvas {
        width: 100%;
      }

      #output {
        margin-top: 20px;
        background: #eee;
        padding: 10px;
        padding-bottom: 0;
      }

      #output div {
        padding-bottom: 10px;
        word-wrap: break-word;
      }

      #noQRFound {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>jsQR Demo</h1>
    <a id="githubLink" href="https://github.com/cozmo/jsQR"
      >View documentation on Github</a
    >
    <p>Pure JavaScript QR code decoding library.</p>
    <div id="loadingMessage">
      ðŸŽ¥ Unable to access video stream (please make sure you have a webcam
      enabled)
    </div>
    <canvas id="canvas" hidden></canvas>
    <canvas id="binarized" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">No QR code detected.</div>
      <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <script>
      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");

      var binarizedElement = document.getElementById("binarized");
      var binarized = binarizedElement.getContext("2d");

      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }

      // Use facingMode: environment to attemt to get the front camera on phones
      navigator.mediaDevices
        .getUserMedia({ video: {} })
        .then(function (stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
          video.play();
          requestAnimationFrame(tick);
        });

      function tick() {
        loadingMessage.innerText = "âŒ› Loading video...";
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;
          binarizedElement.hidden = false; // Test
          outputContainer.hidden = false;

          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          binarizedElement.height = video.videoHeight; // Test
          binarizedElement.width = video.videoWidth; // Test

          canvas.drawImage(
            video,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );

          var imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );

          const gs = grayscale(
            imageData.data,
            imageData.width,
            imageData.height
          );
          const idata = new ImageData(gs, imageData.width, imageData.height);

          binarized.putImageData(idata, 0, 0);

          //   console.log(
          //     grayscale(imageData.data, imageData.width, imageData.height)
          //   );
          //   tick = () => {};

          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code) {
            drawLine(
              code.location.topLeftCorner,
              code.location.topRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.topRightCorner,
              code.location.bottomRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomRightCorner,
              code.location.bottomLeftCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomLeftCorner,
              code.location.topLeftCorner,
              "#FF3B58"
            );
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            outputData.innerText = code.data;
            // tick = () => {};
          } else {
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);
      }

      function grayscale(data, width, height, returnInverted) {
        if (data.length !== width * height * 4) {
          throw new Error("Malformed data passed to binarizer.");
        }
        // Convert image to greyscale
        for (var x = 0; x < width; x++) {
          for (var y = 0; y < height; y++) {
            var r = data[(y * width + x) * 4 + 0];
            var g = data[(y * width + x) * 4 + 1];
            var b = data[(y * width + x) * 4 + 2];
            data[(y * width + x) * 4 + 0] =
              0.2126 * r + 0.7152 * g + 0.0722 * b;
            data[(y * width + x) * 4 + 1] =
              0.2126 * r + 0.7152 * g + 0.0722 * b;
            data[(y * width + x) * 4 + 2] =
              0.2126 * r + 0.7152 * g + 0.0722 * b;
          }
        }
        return data;
      }

      var Matrix = /** @class */ (function () {
        function Matrix(width, height) {
          this.width = width;
          this.height = height;
          this.data = new Uint8ClampedArray(width * height);
        }
        Matrix.prototype.get = function (x, y) {
          return this.data[y * this.width + x];
        };
        Matrix.prototype.set = function (x, y, value) {
          this.data[y * this.width + x] = value;
        };
        return Matrix;
      })();
    </script>
  </body>
</html>
